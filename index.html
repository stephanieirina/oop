<!DOCTYPE html>
<html>
<!-- Balise racine du document html-->

<head>
    <!-- informations à destination du navigateur ie encodage des fichiers-->
    <meta charset="utf-8">
    <title>
        Mes recettes de cuisine
    </title>
    <!-- stylesheets-->
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./node_modules/animate.css/animate.min.css">
        <!-- Add js sources-->
        <script src="./dist/js/app.chunk.js"></script>
        <script src="./dist/js/app.js"></script>
    
</head>

<body>
    <div class="container">
        <header class="row">
            <!-- element qui va contenir des balises-->
            <h1 class="col-12"> Recettes</h1> <!-- balise -premier titre visible-->

        </header>
        <main class="row">
            <section id="receipe-forms" class="col-lg-4 col-12">
                <!-- First: receipe creation form-->
                <form id="receipe-form">
                    <fieldset>
                        <div class="form-group">
                            <input type="text" name="receipe-title" id="receipe-title" placeholder="Receipe title..."
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="receipe-quantity" id="receipe-quantity" min="0"
                                max="50" step="5" placeholder="Receipe quantity..." class="form-control">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="button-group float-right">
                            <button type="button" name="create-receipe" id="create-receipe" disabled 
                                class="btn btn-outline-success">
                                Créer
                            </button>
                        </div>
                    </fieldset>
                </form>
                <!-- Ingredient form-->
                <form id="ingredient-form" class="hidden-form">
                    <fieldset> <!-- groupe de champ-->
                        <legend>
                            Please enter ingredient for <span> </span> <!-- span pour isoler une partie de texte dans un autre texte-->
                        </legend>
                        <div class="row">
                            <div class="col">
                                <input type="text" name="ingredient-title" id="ingredient-title"
                                    placeholder="Ingredient name..." class="form-control">
                            </div>
                        </div>
                        <div class="row ">
                            <div class="col">
                                <input type="number" name="ingredient-quantity" id="ingredient-quantity" min="1"
                                    placeholder="Ingredient quantity..." class="form-control"> </div>
                            <div class="col">
                                <select class="form-control" name="target-unit" id="target-unit" size="1">
                                    <option value="" disabled selected>Selectionnez...</option>
                                    <option value="g"> Grammes</option>
                                    <option value="cl"> Centilitres</option>
                                    <option value="unité"> Unité</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="input-group mb-3">
                                    <input type="text" class="form-control" id="ingredient-price" placeholder="Ingredient price..."
                                        aria-label="Ingredient Price" aria-describedby="basic-addon2">
                                    <div class="input-group-append">
                                        <span class="input-group-text" id="basic-addon2">&euro;</span>
                                        <!-- pop up-->
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <select class="form-control" name="base-unit" id="base-unit" size="1">
                                    <option value="" disabled selected>Prix par...</option>
                                    <option value="kg"> Kilogrammes</option>
                                    <option value="l"> Litres</option>
                                    <option value="unité"> Unité</option>
                                    <option value="cl"> Centilitres</option>
                                </select>
                            </div>


                        </div>
                        <div class="row float-right">
                            <div class="col">
                                <label for="unit-quanity"> Given Quantity</label>
                                <input type="number" name="unit-quantity" id="unit-quantity" value="1"
                                    class="form-control">
                                </col>

                            </div>
                    </fieldset>
                    <fieldset>
                        <div class="button-group float-left">
                            <button type="button" name="add-and-next" id="add-and-next" class="btn btn-primary">
                                Ajouter et continuer
                            </button>
                        </div>
                        <div class="button-group float-right">
                            <button type="button" name="add-and-close" id="add-and-close" class="btn btn-primary">
                                Ajouter et terminer
                            </button>
                        </div>
                    </fieldset>

                </form>
            </section>
            <aside id="receipe-results" class="col-lg-8 col-12">
                <!-- Results of the receipe-->
                <table class="table table-condensed table-striped">
                    <thead>
                        <!-- Header of table-->
                        <tr>
                            <!-- Table row-->
                            <th class="form-check">
                                <input class="form-check-input" type="checkbox" name="select-all-ingredients"
                                    id="select-all">

                            </th><!-- Header Cell-->
                            <th>Ingrédient</th>
                            <th>Quantité</th>
                            <th>Coût unitaire (&euro;)</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows of the table, dynamically hydrated-->
                       
                    </tbody>
                    <tfoot>
                        <!-- Footer of the table-->
                        <tr>
                            <td colspan="3"> Receipe total: </td>

                            <td class="total-receipe" id="total-receipe">
                                0€
                            </td>
                        </tr>
                        <tr>
                            <td colspan="3"> Cost for a piece of receipe: </td>

                            <td class="total-receipe" id="one-piece-total">
                                0€
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </aside>
        </main>
        <footer class="row">
            <ul class="list-unstyled">
                <!-- Conteneur de lignes de liste-->
                <li>
                    <a href="./legals.html" title="Legal mentions" target="_self">
                        Mentions légales
                    </a>
                </li>
                <li>
                    <a href="./cgu.html" title="Condition Générales d'Utilisation" target="_self">
                        <abbr title="Conditions Générales d'Utilisation">
                            CGU</abbr></a></li>
                <li>
                    <a href="https://www.aelio.fr" target="_new" title="Organisme de formation">
                        &copy; Aelion 2019</a></li>
                <li>
                    <a href="tel:06000000">
                        <span class="icon-phone"></span>
                    </a>
                </li>
                <li>
                    <a href="mail:lk@mdl.com">
                        <span class="icon-envelop"></span>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
<!-- Modal box-->
<div class="outer-modal hidden" >
    <div class="inner-modal">
        <div class="content">
            <p>
                Would you like to save the receipe: <br>
                <strong> </strong>
            </p>
        </div>
        <div class="footer">
            <button type="button" class="btn btn-primary">
                Non
            </button>
            <button type="button" class="btn btn-primary">
                Oui
            </button>
        </div>
    </div>
</div>
<!-- end of modal box-->
</body>

</html>
